<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test</title>
<link rel="stylesheet" href="../style/pagination.css">
</head>

<body>
<div id="pagination"></div>

<script src="../build/pagination.min.js"></script>
<script>
var pageSet =  pagination(document.getElementById('pagination'), {
    total_items: 100,
    current: 2,
    first_text: '首页',
    last_text: '尾页',
    callback: function(event, index) {
        event.preventDefault();
        console.info('current page is: ', index);
    }
});
</script>
